<app-header></app-header>
<div class="div">
    <div class="settingsContainer">
        <p>{{sliderValue}}</p>
        <mat-slider 
        discrete
        min=3
        max=9
        step="1"
        thumbLabel="true"
        tickInterval="auto"
        >
        <input matSliderThumb 
        [(ngModel)]="sliderValue">
    </mat-slider>   
    </div>
    
    <button routerLink="/play" (click)="onClick()">save</button>
</div>
